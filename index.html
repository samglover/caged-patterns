<!DOCTYPE html>

<html lang="en">

<head>

  <meta name="robots" content="noindex">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>CAGED Patterns</title>

  <link rel="stylesheet" href="style.css">

</head>

<body onload="getCAGED()">

  <div id="header">

    <h1>CAGED Patterns</h1>

    <p>This tool is designed to help you visualize the CAGED patterns on the fretboard. You can layer the patterns on top of one another by selecting more than one at a time.</p>

  </div>

  <div id="main">

    <p class="label">Select a Pattern</p>
    <div id="patternNav">
      <a class="C">C</a>
      <a class="A">A</a>
      <a class="G">G</a>
      <a class="E">E</a>
      <a class="D">D</a>
    </div>

    <div id="string-labels">
      <div>E</div>
      <div>A</div>
      <div>D</div>
      <div>G</div>
      <div>B</div>
      <div>e</div>
    </div>

    <div id="fretboard">
      <div class="1 fret"></div>
      <div class="2 fret"></div>
      <div class="3 fret"></div>
      <div class="4 fret"></div>
      <div class="5 fret"></div>
    </div>

  </div>

  <script type="text/javascript" src="main.js"></script>

</body>

</html>
